<div id='container'>
  <!-- Your html here -->
  <br>
  <p>Enter a single Github repo below and click the button to display profile info.</p>
  <form name="urlForm">
    <input class="searchbar" type="url" name="url" ng-model = "url" placeholder="Github repo...(ex.https://github.com/mbostock/d3)">  
    <button class="btn btn-info" ng-click= "addLink(url)">Pull Repo Data </button>
    <div class="popular-repos">
      Try some of these:
      <div>
        <button class="btn btn-primary" ng-click="addLink('https://github.com/facebook/react')">React.js</button>
        <button class="btn btn-primary" ng-click="addLink('https://github.com/mbostock/d3')">D3.js</button>
        <button class="btn btn-primary" ng-click="addLink('https://github.com/jashkenas/backbone')">Backbone.js</button>
        <button class="btn btn-primary" ng-click="addLink('https://github.com/knockout/knockout')">Knockout.js</button>
        <button class="btn btn-primary" ng-click="addLink('https://github.com/driftyco/ionic')">Ionic</button>
      </div>
    </div>
  </form>
  <br>
  <table ng-table="link" class="table table-hover">
    <tr>
      <th><a href="" ng-click="predicate = 'name'; reverse=false">Repo</a></th>
      <th><a href="" ng-click="predicate = 'stars'; reverse=!reverse">Stars</a></th>
      <th><a href="" ng-click="predicate = 'merged'; reverse=!reverse">Pulls Merged %</a></th>
      <th><a href="" ng-click="predicate = 'forks'; reverse=!reverse">Forks</a></th>
      <th><a href="" ng-click="predicate = 'watched'; reverse=!reverse">Watched</a></th>
      <th><a href="" ng-click="predicate = 'open-Issues'; reverse=!reverse">Open Issues</a></th>
    </tr>
    <tr ng-repeat="link in links | orderBy:predicate:reverse">
      <td>
          <a href={{link.html_url}}>{{link.name}}</a>
      </td>
      <td>{{link.stared}}</td>
      <td>{{link.merged}}</td>
      <td>{{link.forks}}</td>
      <td>{{link.watched}}</td>
      <td>{{link.open_issues}}</td>
    </tr>
  </table>
</div>
